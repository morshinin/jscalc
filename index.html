<!DOCTYPE html>
<html>
  <head>
    <title>JS Calc</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="calc">
      <div class="calc__show"></div>
      <input type="text" class="calc__input" />
      <button class="calc__btn calc__reset">C</button>
      <button class="calc__btn calc__operation calc__sum">+</button>
      <button class="calc__btn calc__operation calc__minus">-</button>
      <button class="calc__btn calc__operation calc__multiply">*</button>
      <button class="calc__btn calc__operation calc__divide">/</button>
      <button class="calc__btn calc__equals">=</button>
      <button class="calc__btn calc__number calc__zero">0</button>
      <button class="calc__btn calc__number calc__one">1</button>
      <button class="calc__btn calc__number calc__two">2</button>
      <button class="calc__btn calc__number calc__three">3</button>
      <button class="calc__btn calc__number calc__four">4</button>
      <button class="calc__btn calc__number calc__five">5</button>
      <button class="calc__btn calc__number calc__six">6</button>
      <button class="calc__btn calc__number calc__seven">7</button>
      <button class="calc__btn calc__number calc__eight">8</button>
      <button class="calc__btn calc__number calc__nine">9</button>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
